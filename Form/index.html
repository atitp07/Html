<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image:url(https://cdn.pixabay.com/photo/2018/04/09/14/33/abstract-3304213_640.png)">
   
    <center> 

        <form>
          <h1 style="color:black; border: solid 5px; border-color: black;"> Fill This Form </h1>
          <label for="First Name"> First Name: </label>
          <input type="text" placeholder="Enter First Name"><br><br>
          <label for="Middle Name"> Middle Name: </label>
          <input type="text" placeholder="Enter Middle Name"><br><br>
          <label for="Last Name"> Last Name: </label>
          <input type="text" placeholder="Enter Last Name"><br><br>
          <label for="DOB"> Date Of Birth </label>
          <input type="date" placeholder=""><br><br>
          <label for="number"> Mobile Number: </label>
          <input type="number" placeholder="Enter Mobile Number"><br><br>
          <label for="E-mail"> E-mail: </label>
          <input type="email" placeholder="Enter e-mail"><br><br>
          <label for="Gender"> Gender </label>
            <input type="radio" name="Gender" value="Male" /> Male
          <input type="radio" name="Gender" value="Female" /> female
          <input type="radio" name="Gender" value="Rather Not Say" /> Rather Not Say
          <br><br>  
          
          <label for="Country"> Country </label>
         <select>
            <option>Select Country</option>
            <option>India</option>
         </select>

         <label for="State"> State </label>
         <select>
            <option>Select State</option>
            <option>Gujarat</option>
            <option>Goa</option>
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Ahemdabad</option>
         </select>

         <label for="City"> City </label>
         <select>
            <option>Select City</option>
            <option>Surat</option>
            <option>Navsari</option>
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Ahemdabad</option>
         </select><br><br>
         <button type="reset" class="Reset">Reset</button>
         <button type="submit" class="submit">Submit</button>

          
        </form>
        </center>
</body>
</html>
